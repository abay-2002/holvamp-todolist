  <body class="bg-dark">
    <div class="container costum-wrapper-flex-col">
        <!-- tema Todolist --> 
        <div class="costum-grid-layout rounded-3 p-2 pb-0 mt-4 mb-2 glass-bg">
          <!-- Element tema Todolist -->
          <h1 id="element-tema-todolist" class="text-light">Tema kegiatan</h1>
        </div>

        <div class="costum-grid-layout rounded-3 p-3 mt-2 mb-2 glass-bg">

            </div>
            <!-- Button tema -->
            <button id="submit-tema" type="button" class="btn btn-primary">Ok</button>
        </div>
        
        <!-- Input Todolist -->

          <div class="input-group mb-2">
            <span class="input-group-text bg-white" id="basic-addon1">Kegiatan</span>
            <input id="input-kegiatan" type="text" class="form-control" placeholder="Sarapan" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <!-- Button kegiatan -->
          <button id="submit-kegiatan" type="button" class="btn btn-primary">Tambah</button>
        </div>

        <ul id="kegiatan-wrapper" class="rounded-3 px-3 mt-2 mb-2 glass-bg">

    </div>
